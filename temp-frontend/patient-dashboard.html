<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyHealth</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div>
            <input name="submit" id="logout" class="btn btn-block float-left login-btn mb-4" type="submit" value="Log out">
          </div>
         
          <div class="col-md-9">
            <div class="card-body">
              <div class="brand-wrapper">
                <p class="h3">MyHealth</p>
                <p class="font-weight-bold h1">Patient Dashboard</p>
              </div>
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Liz</th>
                  </tr>
                  <tr>
                    <th scope="col">Last Name</th>
                    <th scope="col">Arias</th>
                  </tr>
                </thead>
                <tbody> 
                  <tr>
                    <th scope="row">DOB</th>
                    <td>DD/MM/YYYY</td>
                  </tr>
                  <tr>
                    <th scope="row">Address</th>
                    <td>123 Street Los Angeles, CA 00000</td>
                  </tr>
                  <tr>
                    <th scope="row">Diagnosis</th>
                    <td>CKD Stage 3</td>
                  </tr>
                  <tr>
                  <th scope="row">Weight</th>
                  <td>120lb</td>
                </tr>
                  <tr>
                    <th scope="row">Height</th>
                    <td>5'7''</td>
                  </tr>
                  <tr>
                    <th scope="row">Provider ID</th>
                    <td>3</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </div>
   
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
